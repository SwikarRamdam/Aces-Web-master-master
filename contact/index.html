            <form action="" method="post">
              <div class="field">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" required="">
              </div>
              <div class="field">
                <input type="Emailaddress" class="form-control" name="Sender" id="Sender" placeholder="Email-address"
                  required="">
              </div>
              <div class="field">
                <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject"
                  required="">
              </div>
              <textarea name="Composeemail" class="form-control" id="Composeemail" placeholder="Description"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send Email</button>

            </form>
          </div>
        </div>
      </div>
    </div>
